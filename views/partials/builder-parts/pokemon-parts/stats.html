<!-- stats.html start -->
<div class="statform">
	<div
	 class="col labelcol">
		<div></div>
		<div><label>HP</label></div>
		<div><label>Attack</label></div>
		<div><label>Defense</label></div>
		<div><label>Sp. Atk.</label></div>
		<div><label>Sp. Def.</label></div>
		<div><label>Speed</label></div>
</div>
<div class="col basestatscol">
	<div><em>Base</em></div>
	<div><b class="base-stat" id="base-hp" data-stat="hp">0</b></div>
	<div><b class="base-stat" id="base-atk" data-stat="atk">0</b></div>
	<div><b class="base-stat" id="base-def" data-stat="def">0</b></div>
	<div><b class="base-stat" id="base-spa" data-stat="spa">0</b></div>
	<div><b class="base-stat" id="base-spd" data-stat="spd">0</b></div>
	<div><b class="base-stat" id="base-spe" data-stat="spe">0</b></div>
</div>
<div class="col evcol" style="margin-right: 1%">
	<div><strong>EVs</strong></div>
	<div><input type="text" id="stat-hp" data-stat="hp" value="0" class="textbox inputform numform evfield"></div>
	<div><input type="text" id="stat-atk" data-stat="atk" value="0" class="textbox inputform numform evfield"></div>
	<div><input type="text" id="stat-def" data-stat="def" value="0" class="textbox inputform numform evfield"></div>
	<div><input type="text" id="stat-spa" data-stat="spa" value="0" class="textbox inputform numform evfield"></div>
	<div><input type="text" id="stat-spd" data-stat="spd" value="0" class="textbox inputform numform evfield"></div>
	<div><input type="text" id="stat-spe" data-stat="spe" value="0" class="textbox inputform numform evfield"></div>
	<div class="totalev" id="totalevs"><em>508</em></div>
</div>
<div class="col evslidercol">
	<div></div>
	<div><input type="range" id="evslider-hp" data-stat="hp" value="0" min="0" max="252" step="4" class="evslider" tabindex="-1" aria-hidden="true"></div>
	<div><input type="range" id="evslider-atk" data-stat="atk" value="0" min="0" max="252" step="4" class="evslider" tabindex="-1" aria-hidden="true"></div>
	<div><input type="range" id="evslider-def" data-stat="def" value="0" min="0" max="252" step="4" class="evslider" tabindex="-1" aria-hidden="true"></div>
	<div><input type="range" id="evslider-spa" data-stat="spa" value="0" min="0" max="252" step="4" class="evslider" tabindex="-1" aria-hidden="true"></div>
	<div><input type="range" id="evslider-spd" data-stat="spd" value="0" min="0" max="252" step="4" class="evslider" tabindex="-1" aria-hidden="true"></div>
	<div><input type="range" id="evslider-spe" data-stat="spe" value="0" min="0" max="252" step="4" class="evslider" tabindex="-1" aria-hidden="true"></div>
</div>
<div class="col ivcol">
	<div><strong>IVs</strong></div>
	<div><input type="number" id="iv-hp" data-stat="hp" value="31" class="textbox inputform numform iv-stat" min="0" max="31" step="1"></div>
	<div><input type="number" id="iv-atk" data-stat="atk" value="31" class="textbox inputform numform iv-stat" min="0" max="31" step="1"></div>
	<div><input type="number" id="iv-def" data-stat="def" value="31" class="textbox inputform numform iv-stat" min="0" max="31" step="1"></div>
	<div><input type="number" id="iv-spa" data-stat="spa" value="31" class="textbox inputform numform iv-stat" min="0" max="31" step="1"></div>
	<div><input type="number" id="iv-spd" data-stat="spd" value="31" class="textbox inputform numform iv-stat" min="0" max="31" step="1"></div>
	<div><input type="number" id="iv-spe" data-stat="spe" value="31" class="textbox inputform numform iv-stat" min="0" max="31" step="1"></div>
	<div style="margin-left:-80px;text-align:right"><select id="ivspread"><option value="" selected="">HP Grass IVs</option><optgroup label="min Atk"><option value="30/1/31/30/31/31">30/1/31/30/31/31</option><option value="31/0/31/30/31/31">31/0/31/30/31/31</option><option value="31/1/30/30/31/31">31/1/30/30/31/31</option></optgroup><optgroup label="min Atk, min Spe"><option value="30/1/31/30/31/1">30/1/31/30/31/1</option><option value="31/0/31/30/31/1">31/0/31/30/31/1</option><option value="31/1/30/30/31/1">31/1/30/30/31/1</option></optgroup><optgroup label="max all"><option value="30/31/31/30/31/31">30/31/31/30/31/31</option><option value="31/30/31/30/31/31">31/30/31/30/31/31</option><option value="31/31/30/30/31/31">31/31/30/30/31/31</option></optgroup><optgroup label="min Spe"><option value="30/31/31/30/31/1">30/31/31/30/31/1</option><option value="31/30/31/30/31/1">31/30/31/30/31/1</option><option value="31/31/30/30/31/1">31/31/30/30/31/1</option></optgroup></select></div>
</div>
<div class="col statscol">
	<div></div>
	<div><b id="total-hp">0</b></div>
	<div><b id="total-atk">0</b></div>
	<div><b id="total-def">0</b></div>
	<div><b id="total-spa">0</b></div>
	<div><b id="total-spd">0</b></div>
	<div><b id="total-spe">0</b></div>
</div>
<p style="clear:both">Nature: <select id="nature"><option value="Adamant" selected="selected">Adamant (+Atk, -SpA)</option><option value="Bashful">Bashful</option><option value="Bold">Bold (+Def, -Atk)</option><option value="Brave">Brave (+Atk, -Spe)</option><option value="Calm">Calm (+SpD, -Atk)</option><option value="Careful">Careful (+SpD, -SpA)</option><option value="Docile">Docile</option><option value="Gentle">Gentle (+SpD, -Def)</option><option value="Hardy">Hardy</option><option value="Hasty">Hasty (+Spe, -Def)</option><option value="Impish">Impish (+Def, -SpA)</option><option value="Jolly">Jolly (+Spe, -SpA)</option><option value="Lax">Lax (+Def, -SpD)</option><option value="Lonely">Lonely (+Atk, -Def)</option><option value="Mild">Mild (+SpA, -Def)</option><option value="Modest">Modest (+SpA, -Atk)</option><option value="Naive">Naive (+Spe, -SpD)</option><option value="Naughty">Naughty (+Atk, -SpD)</option><option value="Quiet">Quiet (+SpA, -Spe)</option><option value="Quirky">Quirky</option><option value="Rash">Rash (+SpA, -SpD)</option><option value="Relaxed">Relaxed (+Def, -Spe)</option><option value="Sassy">Sassy (+SpD, -Spe)</option><option value="Serious">Serious</option><option value="Timid">Timid (+Spe, -Atk)</option></select></p>
</div>
<!-- stats.html end -->
